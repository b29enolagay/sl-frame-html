<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    width:100%;
    height:100%;
}
#frame{
    width:100%;
    height:100%;
    background-position:center;
    background-repeat:no-repeat;
    background-size:cover; /* ← これが最強 */
}
</style>
</head>
<body>
<div id="frame"></div>

<script>
const params = new URLSearchParams(window.location.search);
let src = params.get("src");

// Dropbox ?dl=0 → ?raw=1
if(src){
    src = src.replace("?dl=0", "?raw=1");
    document.getElementById("frame").style.backgroundImage = `url('${src}')`;
}
</script>
</body>
</html>
