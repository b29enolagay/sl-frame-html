<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
}
img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>
<body>
<script>
// URLパラメータから ?src= を取得
const params = new URLSearchParams(window.location.search);
const src = params.get("src");

// img 要素を作成
const img = document.createElement("img");

// Dropbox の ?dl=0 を ?raw=1 に自動変換
if(src){
    img.src = src.replace("?dl=0", "?raw=1");
}

// body に追加
document.body.appendChild(img);
</script>
</body>
</html>
