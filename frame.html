<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    width:100%;
    height:100%;
}

/* 画像を切らず、圧縮せず、縦横比を維持して表示 */
#frame{
    width:100%;
    height:100%;
    background-position:center;
    background-repeat:no-repeat;
    background-size:contain; /* ← 画像は絶対に切れない */
    background-color:black;  /* ← 黒帯を背景と同化させる */
}
</style>
</head>
<body>
<div id="frame"></div>

<script>
const params = new URLSearchParams(window.location.search);
let src = params.get("src");

// Dropbox ?dl=0 → ?raw=1
if(src){
    src = src.replace("?dl=0", "?raw=1");
    document.getElementById("frame").style.backgroundImage = `url('${src}')`;
}
</script>
</body>
</html>
